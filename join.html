<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="이브즈랩 메인">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/login.css">
        <title>이브즈랩</title>
        <body>
    </head>
    <body>
        <div class="wrapper"></div>
            <form action="">
                <fieldset>
                    <div class="close"><img src="./images/icon/cancel.png" alt="닫기버튼"></div>
                    <!-- <legend>로그인</legend> -->
                    
                        <ul>
                            <h3> 이브즈랩에 오신것을 환영합니다.</h3>
                            <p>회원가입을 위해 아래의 세부 정보를 작성해주세요</p>
        
                            <li><label for="mail">이메일 주소</label>
                            <input type="email" id="mail"  name="mail" placeholder="이메일주소"></li>
        
                            <li ><label for="pw1">패스워드</label>
                            <input type="password" id="pw1"  name="pw1" placeholder="패스워드"></li>
        
                            <li><label for="pw2">패스워드확인</label>
                            <input type="password" id="pw2"  name="pw2" placeholder="패스워드확인"></li>
        
                            <li><label for="user_name">이름</label>
                            <input type="password" id="name"  name="user_name" placeholder="이름"></li>
        
                        </ul>
                    
                    <div class="btn">
                       <a href="">등록</a>  
                    </div>
                </fieldset>
            </form>
        </div><!--wrapper-->
    </body>
</html>
